<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 연습하기 2</title>
</head>
<body>
    <form action="">
        <h2>숫자 입력하기</h2>
        <label><input type="checkbox"> 빨간색</label>
        <!-- type=number: 숫자 입력 -->
        <input type="number" min="0" max="3">개 (최대 3개)
        <br>
        <label><input type="checkbox"> 초록색</label>
        <!-- value 속성을 이용하면 초기값 설정 가능 -->
        <input type="number" min="0" max="5" value="1">개 (최대 5개)
        <hr>
        <label><input type="checkbox"> 빨간색</label>
        <!-- type=number: 숫자 입력 -->
        <input type="range" min="0" max="3">개 (최대 3개)
        <br>
        <label><input type="checkbox"> 초록색</label>
        <!-- value 속성을 이용하면 초기값 설정 가능 -->
        <input type="range" min="0" max="5" value="1">개 (최대 5개)
        <hr>

        <h2>날짜 입력하기</h2>
        <!-- 일 지정, 월 지정, 주 지정 -->
        <input type="date"> <br>
        <input type="month"> <br>
        <input type="week"> <br>
        <input type="date"
               min="2021-11-15" max="2021-11-25">
        <hr>

        <h2>시간 입력하기</h2>
        <input type="time"><br>
        <input type="datetime-local">
        <hr>

        <h2>버튼</h2>
        <input type="submit">
        <input type="reset">
        <input type="image"
               src="banana.jpg" alt="바나나 사진"
               width="100">
        <input type="button" value="새 버튼"
               onclick="window.open('link.html')">
        <br>
        <input type="file">
    </form>
</body>
</html>
