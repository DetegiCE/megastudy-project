<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크 삽입하기</title>
</head>
<body>
    <!-- 하이퍼링크: 클릭하면 다른 페이지로 이동하는 기능 -> a 태그 이용 -->
    <a href="https://naver.com">네이버 바로가기</a>
    <br>
    <!-- link -> table
        폴더 하나 위로 간 뒤, -> ../
        211114 폴더로 이동 한 뒤, -> 211114/
        table.html을 참조한다 -> table.html
        ../211114/table.html -->
    <a href="../211114/table.html">테이블 바로가기</a>
    <br>
    <!-- 사진에 링크 걸기 -->
    <a href="https://www.apple.com/"><img src="apple.png" alt="사과 사진" width="100"></a>
    <br>
    <!-- 새 탭에서 링크 열기 -->
    <a href="https://www.google.com/" target="_blank">새 창에서 구글 열기</a>
</body>
</html>
