<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 넣기</title>
</head>
<body>
    <!-- 이미지는 image -> 줄여서 img 태그 사용
         이미지 태그는 닫는 태그가 없음-->
    <!-- 너비: width, 높이: height -->
    <img src="apple.png" alt="사과 사진이 있던 자리" width="50%">
    <img src="img/orange.png" alt="오렌지 사진이 있던 자리" width="150px">
    <img src="img/orange.png" alt="오렌지 사진이 있던 자리" width="50px">
    <img src="img/orange.png" alt="오렌지 사진이 있던 자리" width="50px" height="100px">

    <iframe width="150" src="https://www.youtube.com/embed/rqjS-5TilpQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
